# fix lineendings in Windows
init:
  - git config --global core.autocrlf input

build: off

install:
  - set PATH=C:\Ruby22\bin;%PATH%
  - bundle install

before_test:
  - git branch --contains HEAD
  - git show -s --pretty=%D HEAD
  - git branch --remote --verbose --no-abbrev --contains
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - ruby -e 'puts `git name-rev --name-only HEAD`.strip'

